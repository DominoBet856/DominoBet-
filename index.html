<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2>تسجيل الدخول</h2>

    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="loginPassword" placeholder="كلمة المرور">

    <button onclick="login()">دخول</button>

    <p>ليس لديك حساب؟ <a href="#" onclick="showRegister()">إنشاء حساب</a></p>

    <div id="registerBox" style="display:none;">
        <h2>إنشاء حساب جديد</h2>

        <input type="email" id="regEmail" placeholder="البريد الإلكتروني">
        <input type="password" id="regPassword" placeholder="كلمة المرور">

        <button onclick="register()">إنشاء حساب</button>
        <button onclick="hideRegister()">رجوع</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
