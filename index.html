<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Bet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>مرحبا بك في Domino Bet</h1>

    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <input id="email" type="text" placeholder="البريد الإلكتروني">
        <input id="password" type="password" placeholder="كلمة المرور">
        <button onclick="login()">تسجيل الدخول</button>

        <p>ليس لديك حساب؟ <a href="#" onclick="showRegister()">إنشاء حساب</a></p>
    </div>

    <div id="register-box" class="register-box hidden">
        <h2>إنشاء حساب جديد</h2>
        <input id="reg-email" type="text" placeholder="البريد الإلكتروني">
        <input id="reg-password" type="password" placeholder="كلمة المرور">
        <button onclick="register()">تسجيل</button>

        <p><a href="#" onclick="hideRegister()">رجوع</a></p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
